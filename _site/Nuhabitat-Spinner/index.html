    <script>
      var $textmuted = $('.text-muted');
      var $icon = $textmuted.find('i');
      var schemeDark = localStorage.getItem('schemeDark') == null ? true : localStorage.getItem('schemeDark') === "true";
      if (schemeDark) {
        console.log(schemeDark);
        $('html').addClass('dark');
        $icon.addClass('fa-toggle-on').removeClass('fa-toggle-off');
      }
      var toggleColorScheme = function() {
        if (!!schemeDark) {
          console.log('schemedark is true, turn off');
          $('html').removeClass('dark');
          $icon.addClass('fa-toggle-off').removeClass('fa-toggle-on');
          schemeDark = false;
        } else {
          console.log('schemedark is false, turn on');
          $('html').addClass('dark');
          $icon.addClass('fa-toggle-on').removeClass('fa-toggle-off');
          schemeDark = true;
        }
        localStorage.setItem('schemeDark',schemeDark);
        console.log('localstorage is now: '+localStorage.getItem('schemeDark',schemeDark));
      };

      // Toggle the color scheme
      $textmuted.on('click', toggleColorScheme);

      $(function() {

        var pathname = window.location.pathname;

        $("#elliot-nav li.dropdown a").each(function(index) {
          var $this = $(this);
          if (pathname.toUpperCase().indexOf($this.attr('href').toUpperCase()) != -1) {
            $this.parent().addClass("active");
            $this.closest('.dropdown').addClass("active");
          }
        });

        if ($("li.active").length === 0) {
          $("a#index").parent().addClass("active");
        }

        var $brandName = $('#brandname');

        $('#elliot-nav').on('mouseover', function(e) {
          $brandName.addClass('animated slideInLeft');
        }).on('mouseout', function(e) {
          $brandName.removeClass('animated slideInLeft');
        });



      });
    </script>
