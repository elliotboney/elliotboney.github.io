---
layout: default
htmlid: post
---
<div class="row">
<div class="col-md-10 col-md-offset-1">
<article class="post">
  <div class="headmeta page-header">
    <h1 class="">{{ page.title }}</h1>
    <span class="author">{{ page.author }}</span> | <span class="date">{{ page.date | date: "%B %e, %Y" }}</span>
  </div>

  <div class="entry">
    {{ content }}
  </div>
</article>
</div>
</div>
{% include paginate.html %}
