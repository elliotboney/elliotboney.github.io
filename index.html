---
layout: default
title: Elliot Boney | Home
---

<div class="posts row">
  {% for post in site.posts %}
    <article class="post col-md-8 col-md-offset-2">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
