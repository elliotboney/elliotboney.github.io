<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script>
  $(function() {
    var pathname = window.location.pathname;

    $("#elliot-nav a").each(function(index) {
      var $this = $(this);
      if (pathname.toUpperCase().indexOf($this.attr('href').toUpperCase()) != -1) {
        $this.parent().addClass("active");
        $this.closest('.dropdown').addClass("active");
      }
    });

    if ($("a.active").length === 0)
      $("a#index").addClass("active");

    var $brandName = $('#brandname');
    $('nav').hover(function() {
      console.log('mousein');

    });
    $('#elliot-nav').on('mouseover', function(e) {
      console.log('mousein');
      $brandName.addClass('animated slideInLeft');

    }).on('mouseout', function(e) {
      console.log('mouseout')
      $brandName.removeClass('animated slideInLeft');
    });


  });
</script>
